      @keyframes float-slow {

      }
      .heart-bg {
        background-image: radial-gradient(#ffebee 1.5px, transparent 1.5px);

      }
      .gradient-text {
        background: linear-gradient(135deg, #ff8fa3, #ff4d6d);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .soft-shadow {
        box-shadow: 0 10px 30px -10px rgba(255, 182, 197, 0.3);
